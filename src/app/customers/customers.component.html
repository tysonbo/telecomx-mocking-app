<div class="container">
    <div class="card-deck flex-row flex-nowrap">
        <a routerLink="/customers/create" class="card" *ngFor="let c of customers">        
            
                <div class="card-content">
                    <span class="card-title">{{c.name}}</span>
                    <p>{{c.policy}}</p>
                    <p>{{c.address}}</p>
                    <p>{{c.city}}</p>
                    <p>{{c.state}}</p>
                </div>            
        </a>

    </div><!-- END CARD DECK -->
</div><!-- END CONTAINER -->
<br/>
<br/>
<button type="button" class="btn btn-success" routerLink="/customers/create">Add Customer</button>
